<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Esercizio 1</title>
    <style>
        #container {
            height: 200px;
            width: 500px;
            display: inline-block;
            overflow: auto;
            font-family: Arial, sans-serif;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Array Esercizio 1</h1>
    <p>Lista di elementi:</p>
    <div id="container">
        <p id="out1"></p>
    </div>

    <script>
        // Funzione che genera un array di numeri casuali
        const generaNumeriCasuali = (numElementi) => {
            return Array.from({ length: numElementi }, () => Math.floor(Math.random() * 101));
        };

        // Genera l'array con 100 numeri casuali
        const numeriCasuali = generaNumeriCasuali(100);

        // Funzione per visualizzare l'array nell'HTML
        const mostraArray = (array) => {
            const outputElement = document.getElementById('out1');
            outputElement.textContent = array.join(', ');
        };

        // Mostra l'array generato
        mostraArray(numeriCasuali);
    </script>
</body>
</html>
