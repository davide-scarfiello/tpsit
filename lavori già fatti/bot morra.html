<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Cinese</title>
    <style>
        /* Stile generale */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .choice img {
            width: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .choice img:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .result span {
            font-weight: bold;
        }

        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morra Cinese</h1>
        <p>Scegli una delle opzioni:</p>
        <div class="choices">
            <div class="choice">
                <img src="sasso.jpg" alt="Sasso" onclick="gioca('Sasso')">
            </div>
            <div class="choice">
                <img src="carta.jpg" alt="Carta" onclick="gioca('Carta')">
            </div>
            <div class="choice">
                <img src="forbici.jpg" alt="Forbice" onclick="gioca('Forbice')">
            </div>
        </div>
        <div class="result">
            <p id="userChoice">La tua scelta: <span>-</span></p>
            <p id="botChoice">Scelta del bot: <span>-</span></p>
            <p id="outcome">Risultato: <span>-</span></p>
        </div>
        <div class="score">
            <p>Punteggio: Utente <span id="userScore">0</span> - Bot <span id="botScore">0</span></p>
        </div>
    </div>
    <script>
        // Array per le scelte
        const scelte = ["Sasso", "Carta", "Forbice"];

        // Punteggi
        let punteggioUtente = 0;
        let punteggioBot = 0;

        // Funzione per il gioco
        function gioca(sceltaUtente) {
            // Mostra la scelta dell'utente
            document.getElementById("userChoice").innerHTML = `La tua scelta: <span>${sceltaUtente}</span>`;
            document.getElementById("botChoice").innerHTML = "Scelta del bot: <span>...</span>";

            // Simula il tiro del bot con un temporizzatore
            setTimeout(() => {
                const sceltaBot = scelte[Math.floor(Math.random() * 3)];
                document.getElementById("botChoice").innerHTML = `Scelta del bot: <span>${sceltaBot}</span>`;
                calcolaRisultato(sceltaUtente, sceltaBot);
            }, 1000); // Ritardo di 1 secondo
        }

        // Calcola il risultato
        function calcolaRisultato(sceltaUtente, sceltaBot) {
            let risultato;

            if (sceltaUtente === sceltaBot) {
                risultato = "Pareggio!";
            } else if (
                (sceltaUtente === "Sasso" && sceltaBot === "Forbice") ||
                (sceltaUtente === "Carta" && sceltaBot === "Sasso") ||
                (sceltaUtente === "Forbice" && sceltaBot === "Carta")
            ) {
                risultato = "Hai vinto!";
                punteggioUtente++;
            } else {
                risultato = "Hai perso!";
                punteggioBot++;
            }

            // Mostra il risultato
            document.getElementById("outcome").innerHTML = `Risultato: <span>${risultato}</span>`;
            aggiornaPunteggio();
        }

        // Funzione per aggiornare i punteggi
        function aggiornaPunteggio() {
            document.getElementById("userScore").innerText = punteggioUtente;
            document.getElementById("botScore").innerText = punteggioBot;
        }
    </script>
</body>
</html>
