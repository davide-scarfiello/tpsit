<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        input {
            margin: 5px;
            padding: 5px;
            width: 150px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }

        .result {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>Calcolo Dislivello</h1>

<label>Altezza Partenza (m):</label>
<input type="number" id="start" required><br>

<label>Altezza Pausa (m):</label>
<input type="number" id="pause" required><br>

<label>Altezza Arrivo (m):</label>
<input type="number" id="end" required><br>

<button onclick="calcolaDislivello()">Calcola Dislivello</button>

<div class="result" id="result"></div>

<script>
    function calcolaDislivello() {
        const start = Number(document.getElementById('start').value);
        const pause = Number(document.getElementById('pause').value);
        const end = Number(document.getElementById('end').value);

        
        let dislivello1 = start > pause ? start - pause : pause - start;
        let dislivello2 = pause > end ? pause - end : end - pause;

        const dislivelloTotale = dislivello1 + dislivello2;

        document.getElementById('result').innerText = 
            `Dislivello Totale: ${dislivelloTotale} m`;
    }
</script>

</body>
</html>
